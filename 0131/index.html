  <title>제이쿼리 문서객체 조직 - scroll layout</title>
  <link href="./css/index.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    $(function(){

      // 1. 내비게이션 클릭시 해당하는 인덱스 값 구하기
      let mnu = $('header .gnb > ul > li')

      mnu.click(function(){
        let n = $(this).index();
        console.log(n);

        $('html, body').animate({scrollTop:$('section').eq(n).offset().top-(60)},500);
        return false;
      });

      // 화면스크롤 값 출력해보기
      $(window).scroll(function(){

        let sPos = $(this).scrollTop();

        console.log(sPos);
        
        // if(sPos>=300&&sPos<=940){
        //   $('.gnb li:nth-child(2) a').addClass('t_act');
      
        // }else if(sPos>=1100&&sPos<=1840){
        //   $('.gnb li:nth-child(3) a').addClass('t_act');

        // }else if(sPos>=2000&&sPos<=2740){
        //   $('.gnb li:nth-child(4) a').addClass('t_act');

        // }else if(sPos>=2900&&sPos<=3640){
        //   $('.gnb li:nth-child(5) a').addClass('t_act');

        // }else if(sPos>=3800&&sPos<=4540){
        //   $('.gnb li:nth-child(6) a').addClass('t_act');

        // }else if(sPos>=4700&&sPos<=5431){
        //   $('.gnb li:last-child a').addClass('t_act');

        // }else{
        //   $('.gnb li a').removeClass('t_act');
        // }


        //offset에서 각각 해당하는 박스의 위치값에 따른 서식 적용하기

        $('main section').each(function(i){
          let top = $(this).offset().top-100;

          if(sPos>=top){//만약 sPos의 값이 top보다 크면
            $('.gnb li a').removeClass('t_act');//기존서식제거
            $('.gnb li').eq(i).find('a').addClass('t_act');//해당 메뉴 서식적용
          }
        });


      });


    });
  </script>
</head>
