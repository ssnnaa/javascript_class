<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에뛰드 모바일 웹 내비게이션</title>
  <link href="./css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="wrap">
    <header>
      <h1>
        <a href="navigation.html" title="메인페이지로 바로가기">
          <img src="./images/logo.png" alt="로고">
        </a>
      </h1>


      <div id="toggle">
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
      </div>
    </header>

    <nav class="gnb">
      <ul>
        <li><a href="#" title="">menu01</a></li>
        <li><a href="#" title="">menu02</a></li>
        <li><a href="#" title="">menu03</a></li>
        <li><a href="#" title="">menu04</a></li>
        <li><a href="#" title="">menu05</a></li>
        <li><a href="#" title="">menu06</a></li>
      </ul>
    </nav>

    <main>
      <div id="img_box">
        <img src="./images/slide01_01.jpg" alt="배너1">
        <img src="./images/slide02_02.jpg" alt="배너2">
        <img src="./images/slide03_03.jpg" alt="배너3">
      </div>
    </main>

    <footer>
      <address>copyright2022&copy; 에뛰드 하우스 allrights reserved.</address>
    </footer>

    <!-- 제이쿼리 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
    $(function(){
      let t_btn = $('#toggle')
      let t_n = 1;
      t_btn.click(function(){
        $(this).find('span').first().toggleClass('act01');
        $(this).find('span').eq(1).toggleClass('act02');
        $(this).find('span').last().toggleClass('act03');

        // 토글버튼 클릭시 wrap의 위치가 왼쪽으로부터 80% 위치에 배치된다.
        $('#wrap').toggleClass('wrap_pose');

        if(t_n==1){
          $('body').css('overflow','hidden');
          t_n=0;
          console.log(t_n);
        }else{
          $('body').css('overflow','scroll');
          t_n=1;
        }

      });

      // 2. 스크롤값이 0보다 크면
      $(window).scroll(function(){
        let sPos = $(this).scrollTop();
        console.log(sPos);
        if(sPos>0){
          $('#toggle').addClass('on');
        }else{
          $('#toggle').removeClass('on');
        }
      });
      // 헤더의 위치속성을 fixed로 설정하여 위로 안올라가게 한다.
    });
    </script>
  </div>
</body>
</html>
