<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>noodle데이터 입력화면</title>
</head>
<body>

<h2>라면정보 자료입력하기</h2>
<form name="noodle" method="post" action="db_noodle_insert.php">
  <fieldset>
    <legend>라면정보입력</legend>
    <p><label for="p_title">라면이름 : </label>
    <input type="text" id="p_title" name="name"></p>

    <p><label for="p_company">회사이름 : </label>
    <input type="text" id="p_company" name="company"></p>

    <p>
      <label for="kind">라면종류구분 : </label>
      <select id="kind" name="kind">
        <option value="">옵션선택</option>
        <option value="c">C(용기라면)</option>
        <option value="m">M(일반라면)</option>
      </select>
    </p>

    <p>
      <label for="price">제품가격 : </label>
    <input type="text" id="price" name="price">
  </p>

    <p>
      <label for="date">유통기한 날짜 : </label>
    <input type="text" id="date" name="date">
  </p>  

    <p>
      <input type="submit" value='데이터 입력 완료'>
      <input type="reset" value = "다시쓰기 또는 입력완료">
    </p>
  </fieldset>
</body>
</html>
