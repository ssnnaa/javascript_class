  <h2>03_함수표현식 p.535</h2>
  <p>함수작성은 함수명을 만들고 선언하여 내용을 작성한 뒤에 함수명을 호출하여 실행하였다. 이 방법은 사용자가 언제든 필요할 때 실행할 수 있기 때문에 많이 활용된다.</p>
  <p>함수이름을 지정하지 않고도 바로 실행하는 방법도 있다. 이러한 함수 실행방법을 익명함수 또는 즉시실행함수라고 한다.</p>

  <pre>
    function(매개변수){
      실행내용;
    }
  </pre>

  <script>
    //1. 익명의 함수
    //함수에 이름이 없다.
    //함수를 변수에 할당할 수 있고 다른 함수의 매개변수로 사용 가능
    let sum = function(a,b) {
      return a + b;
    }

    document.write('함수실행결과 : ' + sum(10,20)+'<br>' ); //sum 자체가 더하기 함수이므로 변수사용 시 +를 쓰지 않고 선언했던 ,사용

    //2. 즉시실행함수
    //함수를 실행하는 순간 자바스크립트 해석기에 의해 동작함.
    //식 형태로 선언하기 때문에 함수 선언 끝에 세미콜론(;)을 작성함.

    let sum1; //전역변수 = 함수밖에 호출해도 나타남
    (function(a1,b1) {
      sum1 = a1 + b1; //지역변수 = 함수 밖에 호출하면 안나타남
    }(100,200));
    document.write('즉시실행함수 결과 : '+sum1+'<br>');
